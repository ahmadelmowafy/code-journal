<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
        <h3><a class="entries-link">Entries</a></h3>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <h2 class="form-heading">New Entry</h2>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="img" />
            </div>
            <div class="column-half">
              <div class="input-area">
                <label for="title">Title</label>
                <div>
                  <input type="text" id="title" name="title" required />
                </div>
              </div>
              <div class="input-area">
                <label for="photo-url">Photo URL</label>
                <div>
                  <input type="text" id="photo" name="photo" required />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div>
                <label for="notes">Notes</label>
                <div>
                  <textarea id="notes" name="notes" required></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="button-container">
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="entries-heading">
          <h2>Entries</h2>
          <button class="new-entry">NEW</button>
        </div>
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
